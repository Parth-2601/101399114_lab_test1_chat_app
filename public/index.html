<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #94a3b8;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .buttons a{
            font-weight: 600;
            color: #fff;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #0f172a;
        }

        .btn:nth-child(1) {
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
        }

        .btn:nth-child(2) {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i data-lucide="message-circle"></i>
            Welcome to the Chat Application
        </h1>
        <p>Join rooms and chat with friends in real-time.</p>

        <div class="buttons">
            <a href="signup.html" class="btn">
                Sign Up
            </a>
            <a href="login.html" class="btn">
                Login
            </a>
        </div>
    </div>
</body>
</html>
